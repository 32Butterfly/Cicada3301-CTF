</head>
<body class=" bg-gray-900 text-white">
    <nav class="w-full mx-auto text-white bg-slate-900 shadow-md rounded-md lg:px-8 lg:py-3">
        <div class="container flex flex-wrap items-center justify-center mx-auto text-gray-100">
            <div class="hidden lg:block">
            <ul class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6">
                <li class="flex items-center p-1 text-sm gap-x-2 text-gray-200">
                <a href="index.html" class="flex items-center">
                    Home
                </a>
                </li>
                <li class="relative group p-1 text-sm gap-x-2 text-gray-200">
                <button id="levelsBtn">Levels â–¾</button>
                <ul id="levelsMenu"
                    class="absolute hidden bg-slate-800 text-sm rounded-md gap-x-2 shadow-lg min-w-[180px]">
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="1">Level 1</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="2">Level 2</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="3">Level 3</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="4">Level 4</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="5">Level 5</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="6">Level 6</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="7">Level 7</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="8">Level 8</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="9">Level 9</a></li>
                    <li><a href="#" class="level-item flex justify-between items-center px-4 py-2 hover:bg-slate-700" data-level="10">Level 10</a></li>
                </ul>
                </li>
                <li class="flex items-center p-1 text-sm gap-x-2 text-gray-200">
                <a href="#" class="flex items-center">
                    About
                </a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="flex justify-center">
        <img src="Cicada3301.png" alt="Cicada 3301" class=" max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg" />
    </div>


  <script>
    const levelsMenu = document.getElementById('levelsMenu');
    const levelsBtn = document.getElementById('levelsBtn');
    const levelItems = document.querySelectorAll('.level-item');

    levelsBtn.addEventListener('click', () => {
      levelsMenu.classList.toggle('hidden');
    });

    window.addEventListener('click', (e) => {
      if (!levelsBtn.contains(e.target) && !levelsMenu.contains(e.target)) {
        levelsMenu.classList.add('hidden');
      }
    });

    levelItems.forEach(link => {
      const level = link.dataset.level;
      const unlocked = localStorage.getItem(`level${level}_unlocked`) === 'true';
      if (!unlocked && level !== "1") {
        const lock = document.createElement('span');
        lock.textContent = 'ðŸ”’';
        lock.classList.add('ml-2');
        link.appendChild(lock);
        link.classList.add('bg-gray-700', 'opacity-60', 'cursor-not-allowed', 'pointer-events-none');
      }
    });
  </script>
    
</body>
</html>
